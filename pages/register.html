<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EVOSIX</title>
    <link rel="stylesheet" href="/style/register.html">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/images/logo.png">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">EVOSIX</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Tentang</a></li>
                <li><a href="#tagline">Informasi</a></li>
                <li><a href="#hadiah">Hadiah</a></li>
                <li><a href="#sponsor">Sponsor</a></li>
                <li class="dropdown-container" id="dropdown-trigger">
                <a href="#">Lainnya</a>
                </li>
                <li><a href="#register" class="btn-glow">Register</a></li>
            </ul>
        </div>
    </header>
    <section class="register-section" id="register">
        <h2>Formulir Pendaftaran Tim</h2>
        <form>
        <div class="form-group">
            <label>Nama Tim</label>
            <input type="text" placeholder="Contoh: EVOSIX Team" required />
        </div>
        <div class="form-group">
            <label>Nama Kapten</label>
            <input type="text" placeholder="Contoh: Dani" required />
        </div>
        <div class="form-group">
            <label>Email Aktif</label>
            <input type="email" placeholder="Contoh: dani@email.com" required />
        </div>
        <div class="form-group">
            <label>Nomor WhatsApp</label>
            <input type="tel" placeholder="Contoh: 081234567890" required />
        </div>
        <div class="form-group">
            <label>Pilih Game</label>
            <select required>
                <option value="">-- Pilih Game --</option>
                <option value="strinova">Strinova</option>
                <option value="valorant">Valorant</option>
                <option value="pubg">Pubg Mobile</option>
                <option value="mlbb">Mobile Legends</option>
                <option value="mc">Minecraft</option>
            </select>
        </div>
        <button type="submit" class="submit-btn">Daftar Sekarang</button>
        </form>
    </section>
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h3>Pilih Metode Pembayaran</h3>
            <div class="payment-options">
            <button onclick="showQRIS()">QRIS</button>
            <button onclick="alert('Transfer belum tersedia')">Transfer Bank</button>
            </div>
            <div id="qrisContainer" style="display: none; margin-top: 20px;">
            <p>Scan QR untuk pembayaran:</p>
            <img src="/images/qris-dummy.png" alt="QRIS Dummy" style="max-width: 200px;" />
            </div>
            <button class="close-btn" onclick="closeModal()">Tutup</button>
        </div>
    </div>
</body>
</html>
